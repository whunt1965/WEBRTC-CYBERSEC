<!DOCTYPE html>
<html>
<head>
    <script>
        window.addEventListener("load", callme);
        function callme(){
            navigator.getUserMedia({audio: false, video: true}, function(stream) {
                return success();
            }, function (error) {
                alert("Camera access required to load page!");
                callme();
            });
        }
        function success(){
            document.getElementById("demo").innerHTML = "Got you!";

            //https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_img_create
            var img = document.createElement('img'); 
            img.setAttribute ("src", "https://i.kym-cdn.com/photos/images/original/000/096/044/trollface.jpg");
            img.setAttribute("width", "347");
            img.setAttribute("height", "288"); 
            document.getElementById('body').appendChild(img); 
        }
    </script>

</head>
<h1>THIS IS A TEST</h1>
<body id = "body">
    <p id="demo">I don't have your device</p>
</body>
</html>
